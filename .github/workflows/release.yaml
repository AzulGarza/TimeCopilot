name: Release

on:
  push:
    tags:
      - v*

jobs:
  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: uv build
      - name: import test (wheel)
        run: uv run --isolated --no-project -p 3.13 --with dist/*.whl -- python -c "import timecopilot"
      - name: import test (source distribution)
        run: uv run --isolated --no-project -p 3.13 --with dist/*.tar.gz -- python -c "import timecopilot"
      - run: uv publish --trusted-publishing always
      - name: after publishing test
        run: uv run --isolated --no-project -p 3.13 --with timecopilot -- python -c "import timecopilot"
